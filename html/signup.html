<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp|Royal Vintage</title>
    <link
      rel="stylesheet"
      href="/images/Royal_Vintage__1_-removebg-preview.png"
    />
  </head>
  <body
    class="bg-gradient-to-r from-[#2E3192] to-[#1BFFFF] h-screen text-white text-center flex justify-center items-center font-bold text-white font-serif"
  >
    <form
      action="#"
      method="get"
      autocomplete="on"
      class="p-5 text-wrap text-xl sm:border-4 border-white rounded-lg"
    >
      <fieldset class="flex flex-col gap-8 p-3">
        <legend class="p-3 text-4xl">
          <i class="fa-solid fa-user"></i> SignUp
        </legend>
        <div class="flex flex-col gap-2 sm:flex-row justify-center gap-2">
          <button
            class="p-2 px-4 bg-black rounded-full w-full sm:w-1/2 hover:bg-orange-600"
          >
            <i class="fa-brands fa-google"></i> Google
          </button>
          <button
            class="p-2 px-4 bg-black rounded-full w-full sm:w-1/2 hover:bg-orange-600"
          >
            <i class="fa-brands fa-facebook"></i> Facebook
          </button>
        </div>
        <hr />
        <label for="email"
          >Email <i class="fa-solid fa-id-card"></i>
          <input
            type="email"
            name="Your Email"
            class="p-1 px-4 text-black rounded-full"
          />
        </label>
        <label for="password"
          >Password <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="Password"
            class="p-1 px-4 text-black rounded-full"
          />
        </label>
        <div class="flex flex-col gap-3 items-end">
          <label for="button"
            >Alredy have an accounte?<a
              href="../html/login.html"
              class="text-black hover:underline"
            >
              LogIn</a
            ></label
          >
        </div>
        <div class="flex flex-col justify-between">
          <button class="p-2 px-4 bg-black rounded-full hover:bg-orange-600">
            <i class="fa-solid fa-right-to-bracket"></i> SignUp
          </button>
          <p>
            By signing up you agree to our <br />
            <a href="#" class="hover:text-black underline">Terms of Service</a>
            and
            <a href="#" class="hover:text-black underline">Privacy Policy.</a>
          </p>
        </div>
      </fieldset>
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/c7eaf0a1ec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
