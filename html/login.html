<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-Royal Vintage</title>
    <link rel="icon" href="/images/Royal_Vintage__1_-removebg-preview.png">
</head>
<body class="bg-gradient-to-r from-[#2E3192] to-[#1BFFFF] h-screen text-white text-center flex justify-center items-center font-bold text-white font-serif">
    <form action="#" method="get" autocomplete="on" class="p-5 text-wrap text-xl sm:border-4 border-white rounded-lg"> 
        <fieldset class="flex flex-col gap-8 p-3">
            <legend class="p-3 text-4xl"><i class="fa-solid fa-user"></i> LogIn</legend>
            <div class="flex flex-col gap-2">
                <button class="p-2 px-4 bg-black rounded-full hover:bg-orange-600"><i class="fa-brands fa-google"></i> LogIn with Google</button>
                or
                <button class="p-2 px-4 bg-black rounded-full hover:bg-orange-600"><i class="fa-brands fa-facebook"></i> LogIn with Facebook</button>
            </div>
            <hr>    
            <label for="email">LogIn ID
                <i class="fa-solid fa-id-card"></i> <input type="email" name="Your Email" class="p-1 px-4 text-black rounded-full">
            </label>
            <label for="password">Password
                <i class="fa-solid fa-lock"></i> <input type="password" name="Password" class="p-1 px-4 text-black rounded-full">
            </label>
            <div class="flex flex-col gap-3 items-end">
                <label for="button"><input type="checkbox" value="Remember Me" name="button"> Remember Me</label>
                <label for="button">Don't have an accounte?<a href="./signup.html" class="text-black hover:underline"> SignUp</a></label>
            </div>
            <div class="flex justify-between">
                <button class="p-2 px-4 bg-black rounded-full hover:bg-orange-600"><i class="fa-solid fa-right-to-bracket"></i> Submite</button>
                 
                <input type="button" value="Forgot Password?" class="hover:underline">
            </div>
        </fieldset>  
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c7eaf0a1ec.js" crossorigin="anonymous"></script>
</body>
</html>
